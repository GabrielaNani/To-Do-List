<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
            <div id="main" class="card">
                <div class="card-content">
                    <span class="card-title" id="card-title">Task List</span>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field">
                                <input type="text" name="task" id="task" placeholder="Add another task">
                                <label for="task"></label>
                            </div>
                    <input type="submit" value="+" class="btn" id="add-task">
                    </form>
                </div>
                <div class="card-action">
                    <h5 id="task-title" >Tasks</h5>
                    <div class="input-field" >
                    </div>
                    <ul class="collection">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js">
</script>
</body>
</html>
